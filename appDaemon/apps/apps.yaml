globals:
  module: globals
  class: Globals

switch_reset:
  module: switch_reset
  class: SwitchReset
  file: /home/homeassistant/.homeassistant/appDaemon/apps/switches.db
  delay: '10'

default_lights:
  module: default_lights
  class: DefaultLights
  dependencies: globals

good_morning:
  module: good_morning
  class: GoodMorning
  dependencies: 
    - globals
    - default_lights

computer_control:
  module: computer_control
  class: ComputerControl
  dependencies: globals

roombalina:
  module: roombalina
  class: Roombalina
  dependencies: globals

harmony:
  module: harmony
  class: Harmony
  dependencies: 
    - globals
    - computer_control

bathroom:
  module: bathroom
  class: Bathroom
  dependencies:
    -  globals

bathroom_motion_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.motion_sensor_bathroom
  light: light.bathroom
  dependencies: globals

living_room_motion_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.motion_sensor_living_room
  light: light.living_room
  dependencies: globals

front_door_motion_lights:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.motion_sensor_front_door
  light: light.front_door
  dependencies: globals

bedroom_motion_light:
  module: motion_light
  class: MotionLight
  sensor: binary_sensor.motion_sensor_bedroom
  light: light.bedroom
  dependencies: globals

bedroom:
  module: bedroom
  class: Bedroom
  dependencies: globals
